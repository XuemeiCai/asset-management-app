<div class="view-container">
  <div class="report-section d-flex justify-content-between align-items-center">
    <div>View balance report</div>
    <button class="show-btn" (click)="gatherData()">
      Generate Report
      <i class="fa fa-spinner fa-spin" *ngIf="showLoader"></i>
    </button>
  </div>

  <div class="filter-section d-flex">
    <div class="filter">Bank</div>
    <div class="filter">Balance</div>
    <div class="filter add-filter">Add More Filter+</div>
  </div>

  <div class="table-container">
    <div class="table-placeholder">
      <div class="place-holder" *ngIf="!balanceData || balanceData.length === 0"></div>
    </div>

    <sortable-table [balanceData]="balanceData" *ngIf="balanceData&&balanceData.length>0"></sortable-table>
  </div>
</div>
